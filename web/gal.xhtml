<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body >
        <ui:composition template="master.xhtml" >
            <ui:define name="content" >
                <br/>
                <table bgcolor="white" cellspacing="5" align="center"><tr><td>
                            <p:galleria value="#{been.images}" var="image" autoPlay="true" panelWidth="800" panelHeight="380" showFilmstrip="true" effectSpeed="5" >
                                <c:if test="${image!=0}">
                                    <p:graphicImage library="images" name="#{image}" width="800" height="380"/></c:if>
                </p:galleria> 
                        </td></tr></table>           
            </ui:define>
        </ui:composition>
    </h:body>
</html>
